dotfiles_dir = "dotfiles_hard_copy"

[settings]
vars = [ "vars.toml" ]

prehooks = [
    "touch $HOME/.config/prehook_file"
]

posthooks = [
    "touch $HOME/.config/posthook_file"
]

[settings.dots]
css = { source = "template.css", target = ".config/template.css", hard_copy_target = ".config/template.css.hard" }
